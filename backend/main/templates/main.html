{% extends "base.html" %}

{% block content %}
    <h2>WELCOME TO PLANTATION MANAGEMENT</h2>

    <div class="plantation-card_wrapper">
        {% if not services %}
        <p>All available services will be shown here</p>
        {% endif %}
        {% for service in services %}
            <div class="plantation-card">
                <div class="plantation-product_image" style="max-width: 100px; height: 100%; overflow: hidden; max-height: 100%;">
                    <img src="{{ service.image.url }}" width="100px" style="width: 100%; height: 100%; object-fit: cover;" alt="Image">
                </div>
                <div class="plantation-info">
                    <h3>{{ service.title  }}</h3>
                    <p>{{ service.description}}</p>
                    <br>
                    <a href="{% url 'service-detail' service.pk %}">Read more</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
