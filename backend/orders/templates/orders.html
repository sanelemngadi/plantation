{% extends "base.html" %}

{% block content %}
<div class="plantation-items_wrapper">
    <h2 class="plantation-items_heading">
        Recent orders
    </h2>
    <br>

    <div class="plantation-table">
        <table>
            <tr>
                <th>Item No.</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Order by</th>
                <th>Paid?</th>
            </tr>

            {% for order in orders %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'item-invoice' order.pk %}">view invoice</a></td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.user.get_name }}</td>
                    <td class="for-lg">
                        {% if order.paid %} 
                        Yes
                        {% else %}
                        No
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}

            

        </table>
    </div>
</div>
{% endblock %}
